    <!-- JavaScript for chat functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const messageInput = document.getElementById('message');
            const sendButton = document.getElementById('send-btn');
            const chatMessages = document.getElementById('chat-messages');
            const chatList = document.getElementById('chat-list');
            const profileDetails = document.getElementById('profile-details');

            // Dummy data for chats
            const chats = [
                {
                    name: "Chat 1",
                    messages: [
                        { user: "Alice", text: "Hello, everyone! Did you see the new play at the theater last night?" },
                        { user: "Bob", text: "Yes, it was amazing! The acting was superb." },
                        { user: "Charlie", text: "I missed it. Can you tell me more about it?" }
                    ]
                },
                {
                    name: "Chat 2",
                    messages: [
                        { user: "David", text: "Hey, has anyone heard about the upcoming musical?" },
                        { user: "Eva", text: "Yes, I heard it's going to be a big production!" }
                    ]
                }
            ];

            // Dummy data for profile
            const profile = {
                name: "John Doe",
                bio: "Theater enthusiast",
                location: "New York City"
            };

            // Function to display chats
            function displayChats() {
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.classList.add('mb-2');
                    chatItem.innerHTML = `<button class="btn btn-primary" onclick="loadChat('${chat.name}')">${chat.name}</button>`;
                    chatList.appendChild(chatItem);
                });
            }

            // Function to load chat messages
            function loadChat(chatName) {
                const chat = chats.find(chat => chat.name === chatName);
                if (chat) {
                    chatMessages.innerHTML = '';
                    chat.messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('mb-2', 'p-2', 'border', 'rounded');
                        messageElement.innerHTML = `<strong>${message.user}:</strong> ${message.text}`;
                        chatMessages.appendChild(messageElement);
                    });
                }
            }

            // Function to display profile details
            function displayProfile() {
                const profileHtml = `
                    <p><strong>Name:</strong> ${profile.name}</p>
                    <p><strong>Bio:</strong> ${profile.bio}</p>
                    <p><strong>Location:</strong> ${profile.location}</p>
                `;
                profileDetails.innerHTML = profileHtml;
            }

            // Call functions to display chats and profile
            displayChats();
            displayProfile();

            // Function to add a new message to the chat
            function addMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.innerText = message;
                chatMessages.appendChild(messageElement);
            }

            // Event listener for send button click
            sendButton.addEventListener('click', function () {
                const message = messageInput.value.trim();
                if (message !== '') {
                    addMessage(message);
                    messageInput.value = '';
                }
            });

            // Event listener for pressing Enter in the message input
            messageInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    sendButton.click();
                }
            });
        });
    </script>
