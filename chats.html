<body>	<!-- Chat Section -->
<div class="container-fluid mt-3">
  <div class="row">
    <!-- Left sidebar with chats -->
    <div class="col-lg-3">
      <h4>Chats</h4>
      <ul class="list-group">
        <!-- Chat 1 -->
        <li class="list-group-item d-flex justify-content-between align-items-center" onclick="loadChat(1)">
          <span>Chat 1</span>
          <span class="badge bg-primary rounded-pill">3</span>
        </li>
        <!-- Chat 2 -->
        <li class="list-group-item d-flex justify-content-between align-items-center" onclick="loadChat(2)">
          <span>Chat 2</span>
          <span class="badge bg-primary rounded-pill">1</span>
        </li>
        <!-- Chat 3 -->
        <li class="list-group-item d-flex justify-content-between align-items-center" onclick="loadChat(3)">
          <span>Chat 3</span>
          <span class="badge bg-primary rounded-pill">5</span>
        </li>
        <!-- Chat 4 -->
        <li class="list-group-item d-flex justify-content-between align-items-center" onclick="loadChat(4)">
          <span>Chat 4</span>
          <span class="badge bg-primary rounded-pill">2</span>
        </li>
      </ul>
    </div>

    <!-- Middle section for chatting -->
    <div class="col-lg-6">
      <h4>Chat Window</h4>
      <div class="chat-box" id="chatBox">
        <!-- Chat messages will be displayed here -->
      </div>
      <form id="chatForm">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type your message here..." aria-label="Message" aria-describedby="button-send" id="messageInput">
          <button class="btn btn-outline-primary" type="button" id="button-send" onclick="sendMessage()">Send</button>
        </div>
      </form>
    </div>

    <!-- Right sidebar with user profile -->
    <div class="col-lg-3">
      <h4>Your Profile</h4>
      <div class="card">
        <img src="images/profile-pic.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">John Doe</h5>
          <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Function to load chat messages
  function loadChat(chatId) {
    var chatBox = document.getElementById("chatBox");
    chatBox.innerHTML = ""; // Clear previous messages

    // Sample chat data
    var chats = {
      1: [
        { sender: "Alice", message: "Hey, what's up?" },
        { sender: "Bob", message: "Not much, just preparing for the theater play tomorrow." },
        { sender: "Alice", message: "Oh cool, what role are you playing?" }
      ],
      2: [
        { sender: "Charlie", message: "Hi there! Are you excited about the upcoming show?" }
      ],
      3: [
        { sender: "David", message: "Hey, did you hear about the auditions for the new play?" },
        { sender: "Emily", message: "Yes, I'm planning to audition for the lead role." }
      ],
      4: [
        { sender: "Frank", message: "Hello everyone! Let's discuss the set design for the next production." },
        { sender: "Grace", message: "I have some ideas, we can meet up later to discuss." }
      ]
    };

    // Display messages in chat box
    chats[chatId].forEach(function (chat) {
      var messageElement = document.createElement("div");
      messageElement.classList.add("message");
      messageElement.innerHTML = "<strong>" + chat.sender + ": </strong>" + chat.message;
      chatBox.appendChild(messageElement);
    });
  }

  // Function to send message (dummy function)
  function sendMessage() {
    var messageInput = document.getElementById("messageInput").value;
    // Here you can handle sending the message to the backend or just display it in the chat box
    var chatBox = document.getElementById("chatBox");
    var messageElement = document.createElement("div");
    messageElement.classList.add("message");
    messageElement.innerHTML = "<strong>You: </strong>" + messageInput;
    chatBox.appendChild(messageElement);
    // Clear input field after sending message
    document.getElementById("messageInput").value = "";
  }

  // Load default chat on page load
  loadChat(1);
</script>
